<!DOCTYPE html>
<html>

<head>
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Do not add `link` tags-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

	<!-- Do not add `script` tags-->
	<script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
	<link type="text/css" rel="stylesheet" href="app/styles/w95.css">
</head>

<body>
	<nav >
		<h1>Tic-Tac-Toe</h1>
	</nav>
	
	<div class="message"></div>

	<section id="sign-up-section">
	<div class="card card-tertiary">
		<div class="card-header">
			<span class="icon icon-xs w95-folder"></span>
			<span class="ml-4 text-center">Register</span>
		</div>

		<div class="card-content">
			<form class="card-form" id="signUp">
				<div class="form-group">
					<label for="email" class="mb-2">Email</label>
					<input name="credentials[email] id=" email" type="email" class="form-control" placeholder="Your email" required="">
				</div>

				<div class="form-group">
					<label for="password" class="mb-2">Password</label>
					<input name="credentials[password]" id="password" type="password" class="form-control" placeholder="Your password" required="">
				</div>

				<div class="form-group">
					<label for="confirmPassword" class="mb-2">Confirm password</label>
					<input name="credentials[password_confirmation]" id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" required="">
				</div>
				<div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
					<p class="font-weight-normal">Already a member? <a id="go-to-sign-in" class="font-weight-bold">Login</a></p>
				</div>
				<button class="btn btn-block btn-primary" type="submit">Register</button>
			</form>
		</div>
	</div>
	</section>

	<section id="sign-in-section" hidden>
	<div class="card card-tertiary">
		<div class="card-header">
			<span class="icon icon-xs w95-folder"></span>
			<span class="ml-4">Sign-In</span>
		</div>
		<div class="card-content">
			<form class="card-form" id="signIn">
				<div class="form-group">
					<label for="email" class="mb-2">Email</label>
					<input name="credentials[email]" id="email" type="email" class="form-control" placeholder="Your email" required="">
				</div>

				<div class="form-group">
					<label for="password" class="mb-2">Password</label>
					<input name="credentials[password]" id="password" type="password" class="form-control" placeholder="Your password"
						required="">
				</div>
				<div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
					<p class="font-weight-normal">Not registered? <a id="go-to-sign-up" class="font-weight-bold">Create account</a></p>
				</div>
				<button id="#sign-in" type="submit" class="btn btn-block btn-primary">Login</button>
			</form>
		</div>
	</div>
    </section>

	<div class="card card-tertiary game-container" hidden>
		<div class="card-header">
			<span class="icon icon-xs w95-folder"></span>
			<span class="ml-4">Game</span>
		</div>
		<div id="game" class="card-content">
			<card id="announcer" class="mr-2 mb-2 btn-primary">Start New Game</card>

			<div id="grid">
				<div class="cell mr-2 mb-2 btn-primary" id="1"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="2"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="3"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="4"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="5"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="6"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="7"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="8"></div>
				<div class="cell mr-2 mb-2 btn-primary" id="9"></div>
			</div>
	
			<div id="btn-div">
				<button class="btn btn-block btn-primary" id="start">Start New Game</button>
				<button class="btn btn-block btn-primary" id="signOut">Log-Out</button>
			</div>
		</div>	
	</div>
</body>
</html>
